<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Card component made by Joshua</title>
  <link rel="stylesheet" href="card-style.css">
  <!--CSS Tools: Reset CSS from https://meyerweb.com/eric/tools/css/reset/-->
  <link rel="stylesheet" href="reset.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div>
      <!--desktop image (top), moblie image (Bottom)-->
      <img class="img-perfume1" src="images/perfume.jpg" alt="image of perfume">
      <img class="img-perfume2" src="images/image-product-mobile.jpg" alt="image of perfume"></img>

    </div>

    <!--info in white box-->
    <div class="box">
      <h1 class="perfume">Perfume</h1>
      <p class="title">Gabrielle Essence Eau De Parfum</p>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="num1"><span>$149.99</span></p>
      <p class="num2"><span>$169.99</span></p>
      <button><img class="cart" src="images/icon-cart.svg">Add to Cart</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/J-Wil21" target="_blank">Joshua W.</a>
    </div>
  </main>




</body>

</html>
